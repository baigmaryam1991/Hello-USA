name: Deploy NGINX Web Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/ec2-user/nginx"

      - name: Deploy NGINX via Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker rm -f nginx || true
            docker build -t nginx-web /home/ec2-user/nginx
            docker run -d -p 80:80 --name nginx nginx-web

      - name: Validate NGINX deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }}

